<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tilføj valgsteder</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root { --border:#e8e8e8; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    .wrap { display: grid; grid-template-columns: 420px 1fr; height: 100vh; }
    .panel { padding: 14px; border-right: 1px solid var(--border); overflow: auto; }
    h2 { font-size: 16px; margin: 0 0 12px; }
    label { display: block; font-size: 12px; color:#444; margin-top: 10px; }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      background: #fafafa;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.primary { background: #111; color: #fff; border-color:#111; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .hint { font-size: 12px; color:#666; margin-top: 8px; line-height: 1.35; }
    #map { height: 100vh; }

    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .list { margin-top: 12px; border-top: 1px solid var(--border); padding-top: 10px; }
    .list h3 { font-size: 13px; margin: 0 0 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; font-size: 12px; padding: 8px 6px; border-bottom: 1px solid #f0f0f0; vertical-align: top; }
    th { color:#666; font-weight: 600; }

    .pill {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 3px 8px; border: 1px solid #0001; border-radius: 999px;
      background: #fff;
      white-space: nowrap;
    }
    .swatch { width: 10px; height: 10px; border-radius: 50%; border: 1px solid #0002; display:inline-block; }

    .actions { display:flex; gap:6px; flex-wrap: nowrap; align-items:center; }
    .mini {
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 12px;
      width: auto;
      margin-top: 0;
      white-space: nowrap;
    }
    .mini.primary { background:#111; color:#fff; border-color:#111; }

    .status { margin-top: 10px; font-size: 12px; color:#333; white-space: pre-wrap; }

    /* slider + preview */
    .sliderRow {
      display: grid;
      grid-template-columns: 1fr 78px auto;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] { width: 100%; }
    .previewDot {
      border-radius: 50%;
      border: 1px solid #0002;
      background: #111;
      display: inline-block;
      flex: none;
      width: 24px;
      height: 24px;
    }

    .bulk { margin-top: 12px; border-top: 1px solid var(--border); padding-top: 10px; }
    .bulk h3 { font-size: 13px; margin: 0 0 8px; }
    .bulk .mini { margin-top: 8px; }

    /* small inputs in table edit mode */
    .inlineInput { width: 100%; padding: 6px; border: 1px solid var(--border); border-radius: 10px; box-sizing: border-box; font-size: 12px; }
    .inlineSelect { width: 100%; padding: 6px; border: 1px solid var(--border); border-radius: 10px; box-sizing: border-box; font-size: 12px; background: #fff; }
    .inlineNumber { width: 100%; padding: 6px; border: 1px solid var(--border); border-radius: 10px; box-sizing: border-box; font-size: 12px; }

    /* Filtre */
    .filters { margin-top: 12px; border-top: 1px solid var(--border); padding-top: 10px; }
    .filters h3 { font-size: 13px; margin: 0 0 8px; }
    .filterBox { display:grid; gap:10px; }
    .filterGroup { border:1px solid var(--border); border-radius: 12px; padding: 10px; background: #fff; }
    .filterGroupTitle { display:flex; align-items:center; justify-content: space-between; gap:10px; margin-bottom: 8px; }
    .filterGroupTitle b { font-size: 12px; color:#333; }
    .filterBtns { display:flex; gap:6px; }
    .filterGrid { display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 6px 10px; }
    .filterItem { display:flex; align-items:center; gap:8px; font-size:12px; }
    .filterItem input { transform: translateY(1px); }

    @media (max-width: 420px) {
      .filterGrid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <h2>Tilføj valgsteder</h2>

      <label for="kreds">Kreds</label>
      <select id="kreds"></select>

      <label for="name">Navn</label>
      <input id="name" type="text" placeholder="f.eks. 1. Nord, Strandvejsskolen"/>

      <label for="address">Adresse</label>
      <input id="address" type="text" placeholder="Fx 'Rådhuspladsen 1, 1550 København'"/>

      <div class="row2">
        <div>
          <label for="color">Farve</label>
          <select id="color"></select>
        </div>

        <div>
          <label>Størrelse (px) (max 20)</label>
          <div class="sliderRow">
            <input id="radiusRange" type="range" min="2" max="20" value="12" />
            <input id="radiusNumber" type="number" min="2" max="20" value="12" />
            <span id="addPreviewDot" class="previewDot" title="Preview"></span>
          </div>
        </div>
      </div>

      <button id="add" class="primary">Tilføj</button>

      <div id="status" class="status"></div>

      <div class="bulk">
        <h3>Redigér alle samlet</h3>

        <div class="row2">
          <div>
            <label>Sæt størrelse for alle (px) (max 20)</label>
            <div class="sliderRow">
              <input id="bulkRadiusRange" type="range" min="2" max="20" value="12" />
              <input id="bulkRadiusNumber" type="number" min="2" max="20" value="12" />
              <span id="bulkPreviewDot" class="previewDot" title="Preview"></span>
            </div>
            <button id="applyBulkRadius" class="mini primary">Anvend størrelse til alle</button>
          </div>

          <div>
            <label for="bulkColor">Sæt farve for alle</label>
            <select id="bulkColor"></select>
            <button id="applyBulkColor" class="mini">Anvend farve til alle</button>
          </div>
        </div>
      </div>

      <div class="list">
        <h3>Liste</h3>
        <div class="hint">Du kan tilføje op til ca. 100 ad gangen.</div>

        <table>
          <thead>
            <tr>
              <th style="width: 10%;">Kreds</th>
              <th style="width: 24%;">Navn</th>
              <th>Adresse</th>
              <th style="width: 18%;">Stil</th>
              <th style="width: 20%;">Handling</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="5" style="color:#777;">Ingen punkter endnu.</td></tr>
          </tbody>
        </table>
      </div>

      <div class="filters">
        <h3>Filtre</h3>

        <div class="filterBox">
          <div class="filterGroup">
            <div class="filterGroupTitle">
              <b>Kredse</b>
              <div class="filterBtns">
                <button class="mini" id="kredsAll">Vælg alle</button>
                <button class="mini" id="kredsNone">Fjern alle</button>
              </div>
            </div>
            <div class="filterGrid" id="kredsFilters"></div>
          </div>

          <div class="filterGroup">
            <div class="filterGroupTitle">
              <b>Farver</b>
              <div class="filterBtns">
                <button class="mini" id="colorAll">Vælg alle</button>
                <button class="mini" id="colorNone">Fjern alle</button>
              </div>
            </div>
            <div class="filterGrid" id="colorFilters"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // --------- Konfiguration ---------
    const FIXED_FILL_OPACITY = 0.55;
    const PER_REQUEST_DELAY_MS = 80;

    // Begræns geokodning til Københavns kommune (0101) i baggrunden
    const LIMIT_TO_CPH = true;

    const COLOR_PRESETS = [
      { label: "Rød",   value: "#e11d48" },
      { label: "Blå",   value: "#2563eb" },
      { label: "Grøn",  value: "#16a34a" },
      { label: "Orange",value: "#f97316" },
      { label: "Lilla", value: "#7c3aed" },
      { label: "Sort",  value: "#111827" },
      { label: "Grå",   value: "#6b7280" },
    ];
    const COLOR_LABEL_BY_VALUE = Object.fromEntries(COLOR_PRESETS.map(c => [c.value, c.label]));

    // --------- Kort ---------
    const map = L.map('map').setView([55.6761, 12.5683], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Vi bruger én samlet gruppe til synlige markører, og styrer visning via filtre
    const markerGroup = L.layerGroup().addTo(map);

    // --------- Data ---------
    // entry: {id, kreds, name, address, color, radius, lat?, lng?, marker?, isEditing?}
    const entries = [];

    // Filtre: valgte kredse og farver
    const selectedKredse = new Set([1,2,3,4,5,6,7,8,9]);
    const selectedColors = new Set(COLOR_PRESETS.map(c => c.value));

    // --------- UI helpers ---------
    const statusEl = document.getElementById('status');
    function setStatus(msg) { statusEl.textContent = msg || ''; }

    function escapeHtml(str) {
      return String(str ?? '').replace(/[&<>"']/g, (m) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
      }[m]));
    }

    function uuid() {
      return (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random());
    }

    function clampRadius(v) {
      const n = Number(v);
      if (!Number.isFinite(n)) return 12;
      return Math.max(2, Math.min(20, Math.round(n))); // max 20
    }

    function populateColorSelect(selectEl, defaultValue) {
      selectEl.innerHTML = '';
      for (const c of COLOR_PRESETS) {
        const opt = document.createElement('option');
        opt.value = c.value;
        opt.textContent = c.label;
        selectEl.appendChild(opt);
      }
      selectEl.value = defaultValue || COLOR_PRESETS[0].value;
    }

    function populateKredsSelect(selectEl) {
      selectEl.innerHTML = '';
      const opt0 = document.createElement('option');
      opt0.value = '';
      opt0.textContent = 'Vælg kreds…';
      selectEl.appendChild(opt0);

      for (let i=1;i<=9;i++) {
        const opt = document.createElement('option');
        opt.value = String(i);
        opt.textContent = String(i);
        selectEl.appendChild(opt);
      }
      selectEl.value = '';
    }

    function setPreviewDot(dotEl, radius, color) {
      const r = clampRadius(radius);
      dotEl.style.width = (r * 2) + 'px';
      dotEl.style.height = (r * 2) + 'px';
      dotEl.style.background = color || '#111';
    }

    function isEntryVisible(e) {
      return selectedKredse.has(e.kreds) && selectedColors.has(e.color);
    }

    function updateVisibility() {
      for (const e of entries) {
        if (!e.marker) continue;
        if (isEntryVisible(e)) {
          if (!markerGroup.hasLayer(e.marker)) markerGroup.addLayer(e.marker);
        } else {
          if (markerGroup.hasLayer(e.marker)) markerGroup.removeLayer(e.marker);
        }
      }
    }

    // --------- DAWA geokodning ---------
    async function geocodeDAWA(address) {
      const params = new URLSearchParams();
      params.set('q', address);
      params.set('format', 'geojson');
      params.set('struktur', 'mini');
      params.set('srid', '4326');
      if (LIMIT_TO_CPH) params.set('kommunekode', '0101');

      const urls = [
        `https://api.dataforsyningen.dk/adresser?${params.toString()}`,
        `https://dawa.aws.dk/adresser?${params.toString()}`
      ];

      let lastErr = null;
      for (const url of urls) {
        try {
          const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const geo = await res.json();
          const feat = geo && geo.features && geo.features[0];
          if (!feat) return null;
          const [lng, lat] = feat.geometry.coordinates;
          return { lat, lng };
        } catch (e) {
          lastErr = e;
        }
      }
      throw lastErr || new Error('Geokodning fejlede');
    }

    function markerPopupHtml(e) {
      const colorLabel = COLOR_LABEL_BY_VALUE[e.color] || '';
      return `
        <div style="line-height:1.3">
          <b>${escapeHtml(e.name || '(uden navn)')}</b><br/>
          Kreds: ${escapeHtml(e.kreds)}<br/>
          ${escapeHtml(e.address)}<br/>
          <span style="color:#666">${escapeHtml(colorLabel)}, ${escapeHtml(e.radius)}px</span>
        </div>
      `;
    }

    function updateMarkerStyleAndPopup(e) {
      if (!e.marker) return;
      e.marker.setStyle({
        color: e.color,
        fillColor: e.color,
        fillOpacity: FIXED_FILL_OPACITY,
        weight: 1
      });
      e.marker.setRadius(e.radius);
      e.marker.bindPopup(markerPopupHtml(e));
    }

    async function geocodeAndPlaceOrMoveMarker(e, { flyTo = true } = {}) {
      await new Promise(r => setTimeout(r, PER_REQUEST_DELAY_MS));

      const g = await geocodeDAWA(e.address);
      if (!g) return { ok: false, error: 'Ingen match' };

      e.lat = g.lat;
      e.lng = g.lng;

      if (!e.marker) {
        e.marker = L.circleMarker([e.lat, e.lng], {
          radius: e.radius,
          color: e.color,
          fillColor: e.color,
          fillOpacity: FIXED_FILL_OPACITY,
          weight: 1
        }).bindPopup(markerPopupHtml(e));
      } else {
        e.marker.setLatLng([e.lat, e.lng]);
      }

      updateMarkerStyleAndPopup(e);
      updateVisibility();

      if (flyTo) map.setView([e.lat, e.lng], Math.max(map.getZoom(), 14));
      return { ok: true };
    }

    // --------- Table rendering (view + edit) ---------
    function renderTable() {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      if (entries.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5" style="color:#777;">Ingen punkter endnu.</td>`;
        tbody.appendChild(tr);
        return;
      }

      for (const e of entries) {
        const tr = document.createElement('tr');

        if (!e.isEditing) {
          const styleHtml = `
            <span class="pill">
              <span class="swatch" style="background:${escapeHtml(e.color)}"></span>
              ${escapeHtml(e.radius)}px
            </span>
          `;

          tr.innerHTML = `
            <td>${escapeHtml(e.kreds)}</td>
            <td>${escapeHtml(e.name || '(uden navn)')}</td>
            <td>${escapeHtml(e.address)}</td>
            <td>${styleHtml}</td>
            <td>
              <div class="actions">
                <button class="mini" data-edit="${e.id}">Redigér</button>
                <button class="mini" data-del="${e.id}">Slet</button>
              </div>
            </td>
          `;
        } else {
          const colorSelectId = `editColor_${e.id}`;
          const kredsSelectId = `editKreds_${e.id}`;
          const radiusRangeId = `editRadiusRange_${e.id}`;
          const radiusNumberId = `editRadiusNumber_${e.id}`;
          const previewId = `editPreview_${e.id}`;

          tr.innerHTML = `
            <td>
              <select class="inlineSelect" id="${kredsSelectId}" data-kreds="${e.id}"></select>
            </td>
            <td>
              <input class="inlineInput" data-name="${e.id}" value="${escapeHtml(e.name || '')}" placeholder="Navn"/>
            </td>
            <td>
              <input class="inlineInput" data-address="${e.id}" value="${escapeHtml(e.address || '')}" placeholder="Adresse"/>
            </td>
            <td>
              <div style="display:grid; gap:6px;">
                <select class="inlineSelect" id="${colorSelectId}" data-color="${e.id}"></select>
                <div class="sliderRow">
                  <input id="${radiusRangeId}" type="range" min="2" max="20" value="${escapeHtml(e.radius)}" data-radiusrange="${e.id}"/>
                  <input id="${radiusNumberId}" class="inlineNumber" type="number" min="2" max="20" value="${escapeHtml(e.radius)}" data-radiusnumber="${e.id}"/>
                  <span id="${previewId}" class="previewDot"></span>
                </div>
              </div>
            </td>
            <td>
              <div class="actions">
                <button class="mini primary" data-save="${e.id}">Gem</button>
                <button class="mini" data-cancel="${e.id}">Fortryd</button>
              </div>
            </td>
          `;
        }

        tbody.appendChild(tr);

        // wiring for edit mode
        if (e.isEditing) {
          const selColor = document.getElementById(`editColor_${e.id}`);
          const selKreds = document.getElementById(`editKreds_${e.id}`);
          if (selColor) populateColorSelect(selColor, e.color);
          if (selKreds) {
            populateKredsSelect(selKreds);
            selKreds.value = String(e.kreds);
          }

          const rangeEl = document.getElementById(`editRadiusRange_${e.id}`);
          const numberEl = document.getElementById(`editRadiusNumber_${e.id}`);
          const previewEl = document.getElementById(`editPreview_${e.id}`);

          if (rangeEl && numberEl && previewEl) {
            const sync = (source) => {
              const v = clampRadius(source.value);
              rangeEl.value = String(v);
              numberEl.value = String(v);
              setPreviewDot(previewEl, v, selColor ? selColor.value : e.color);
            };
            sync(numberEl);

            rangeEl.addEventListener('input', () => sync(rangeEl));
            numberEl.addEventListener('input', () => sync(numberEl));
            if (selColor) selColor.addEventListener('change', () => setPreviewDot(previewEl, clampRadius(numberEl.value), selColor.value));
          }
        }
      }

      // delete
      tbody.querySelectorAll('button[data-del]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-del');
          const idx = entries.findIndex(x => x.id === id);
          if (idx < 0) return;

          const e = entries[idx];
          if (e.marker) {
            markerGroup.removeLayer(e.marker);
            e.marker.remove();
          }
          entries.splice(idx, 1);

          renderTable();
          setStatus('');
        });
      });

      // edit
      tbody.querySelectorAll('button[data-edit]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-edit');
          const e = entries.find(x => x.id === id);
          if (!e) return;

          e._backup = { kreds: e.kreds, name: e.name, address: e.address, color: e.color, radius: e.radius };
          e.isEditing = true;
          renderTable();
          setStatus('');
        });
      });

      // cancel
      tbody.querySelectorAll('button[data-cancel]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-cancel');
          const e = entries.find(x => x.id === id);
          if (!e) return;

          if (e._backup) {
            e.kreds = e._backup.kreds;
            e.name = e._backup.name;
            e.address = e._backup.address;
            e.color = e._backup.color;
            e.radius = e._backup.radius;
            delete e._backup;
            updateMarkerStyleAndPopup(e);
            updateVisibility();
          }
          e.isEditing = false;
          renderTable();
          setStatus('');
        });
      });

      // save
      tbody.querySelectorAll('button[data-save]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-save');
          const e = entries.find(x => x.id === id);
          if (!e) return;

          const kredsSel = tbody.querySelector(`select[data-kreds="${CSS.escape(id)}"]`);
          const nameInput = tbody.querySelector(`input[data-name="${CSS.escape(id)}"]`);
          const addrInput = tbody.querySelector(`input[data-address="${CSS.escape(id)}"]`);
          const colorSel  = tbody.querySelector(`select[data-color="${CSS.escape(id)}"]`);
          const numberEl  = tbody.querySelector(`input[data-radiusnumber="${CSS.escape(id)}"]`);

          const newKreds = Number(kredsSel?.value || 0);
          const newName = (nameInput?.value ?? '').trim();
          const newAddress = (addrInput?.value ?? '').trim();
          const newColor = (colorSel?.value ?? e.color);
          const newRadius = clampRadius(numberEl?.value ?? e.radius);

          if (!newKreds || newKreds < 1 || newKreds > 9) { setStatus('Vælg en kreds (1–9).'); return; }
          if (!newAddress) { setStatus('Adresse må ikke være tom.'); return; }

          const oldAddress = e.address;

          e.kreds = newKreds;
          e.name = newName;
          e.address = newAddress;
          e.color = newColor;
          e.radius = newRadius;

          try {
            if (newAddress !== oldAddress) {
              const r = await geocodeAndPlaceOrMoveMarker(e, { flyTo: true });
              if (!r.ok) {
                if (e._backup) {
                  e.kreds = e._backup.kreds;
                  e.name = e._backup.name;
                  e.address = e._backup.address;
                  e.color = e._backup.color;
                  e.radius = e._backup.radius;
                  delete e._backup;
                  updateMarkerStyleAndPopup(e);
                  updateVisibility();
                }
                setStatus('Kunne ikke finde adressen (ingen match).');
                e.isEditing = false;
                renderTable();
                return;
              }
            } else {
              updateMarkerStyleAndPopup(e);
              updateVisibility();
            }

            e.isEditing = false;
            delete e._backup;

            renderTable();
            setStatus('');
          } catch (err) {
            if (e._backup) {
              e.kreds = e._backup.kreds;
              e.name = e._backup.name;
              e.address = e._backup.address;
              e.color = e._backup.color;
              e.radius = e._backup.radius;
              delete e._backup;
              updateMarkerStyleAndPopup(e);
              updateVisibility();
            }
            e.isEditing = false;
            renderTable();

            setStatus(
              'Kunne ikke opdatere.\n' +
              'Hvis du åbner som file://, så prøv via http://localhost (lokal server).\n\n' +
              `Fejl: ${String(err?.message || err)}`
            );
          }
        });
      });
    }

    // --------- Add: add + geocode + draw immediately ---------
    async function addEntry() {
      const btn = document.getElementById('add');
      btn.disabled = true;

      const kredsVal = document.getElementById('kreds').value;
      const kreds = Number(kredsVal);
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const color = document.getElementById('color').value;
      const radius = clampRadius(document.getElementById('radiusNumber').value);

      if (!kreds || kreds < 1 || kreds > 9) {
        setStatus('Vælg en kreds (1–9) før du tilføjer.');
        btn.disabled = false;
        return;
      }
      if (!address) {
        setStatus('Skriv en adresse før du tilføjer.');
        btn.disabled = false;
        return;
      }
      if (entries.length >= 100) {
        setStatus('Du har allerede 100 punkter i listen.');
        btn.disabled = false;
        return;
      }

      const e = { id: uuid(), kreds, name, address, color, radius, marker: null, isEditing: false };
      entries.push(e);
      renderTable();
      setStatus('');

      try {
        const r = await geocodeAndPlaceOrMoveMarker(e, { flyTo: true });
        if (!r.ok) {
          const idx = entries.findIndex(x => x.id === e.id);
          if (idx >= 0) entries.splice(idx, 1);
          renderTable();
          setStatus('Ingen match på adressen. Prøv med postnr/by.');
          btn.disabled = false;
          return;
        }

        // behold kreds-valg, men ryd navn/adresse
        document.getElementById('name').value = '';
        document.getElementById('address').value = '';
        document.getElementById('address').focus();

        setStatus('');
      } catch (err) {
        const idx = entries.findIndex(x => x.id === e.id);
        if (idx >= 0) entries.splice(idx, 1);
        renderTable();

        setStatus(
          'Kunne ikke hente koordinater.\n' +
          'Hvis du åbner som file://, så prøv via http://localhost (lokal server).\n\n' +
          `Fejl: ${String(err?.message || err)}`
        );
      } finally {
        btn.disabled = false;
      }
    }

    // --------- Bulk edit ---------
    function applyBulkRadius() {
      const r = clampRadius(document.getElementById('bulkRadiusNumber').value);
      if (entries.length === 0) { setStatus('Der er ingen punkter at opdatere.'); return; }

      for (const e of entries) {
        e.radius = r;
        updateMarkerStyleAndPopup(e);
      }
      renderTable();
      setStatus('');
    }

    function applyBulkColor() {
      const c = document.getElementById('bulkColor').value;
      if (entries.length === 0) { setStatus('Der er ingen punkter at opdatere.'); return; }

      for (const e of entries) {
        e.color = c;
        updateMarkerStyleAndPopup(e);
      }
      renderTable();
      updateVisibility();
      setStatus('');
    }

    // --------- Filtre UI ---------
    function renderKredsFilters() {
      const container = document.getElementById('kredsFilters');
      container.innerHTML = '';
      for (let k=1;k<=9;k++) {
        const id = `kreds_${k}`;
        const div = document.createElement('label');
        div.className = 'filterItem';
        div.innerHTML = `
          <input type="checkbox" id="${id}" ${selectedKredse.has(k) ? 'checked' : ''}/>
          <span>${k}</span>
        `;
        container.appendChild(div);

        div.querySelector('input').addEventListener('change', (ev) => {
          if (ev.target.checked) selectedKredse.add(k);
          else selectedKredse.delete(k);
          updateVisibility();
        });
      }
    }

    function renderColorFilters() {
      const container = document.getElementById('colorFilters');
      container.innerHTML = '';
      for (const c of COLOR_PRESETS) {
        const id = `color_${btoa(c.value).replace(/=/g,'')}`;
        const div = document.createElement('label');
        div.className = 'filterItem';
        div.innerHTML = `
          <input type="checkbox" id="${id}" ${selectedColors.has(c.value) ? 'checked' : ''}/>
          <span class="swatch" style="background:${c.value}"></span>
          <span>${c.label}</span>
        `;
        container.appendChild(div);

        div.querySelector('input').addEventListener('change', (ev) => {
          if (ev.target.checked) selectedColors.add(c.value);
          else selectedColors.delete(c.value);
          updateVisibility();
        });
      }
    }

    function setAllKredse(on) {
      selectedKredse.clear();
      if (on) for (let k=1;k<=9;k++) selectedKredse.add(k);
      renderKredsFilters();
      updateVisibility();
    }

    function setAllColors(on) {
      selectedColors.clear();
      if (on) for (const c of COLOR_PRESETS) selectedColors.add(c.value);
      renderColorFilters();
      updateVisibility();
    }

    // --------- Init ---------
    populateKredsSelect(document.getElementById('kreds'));
    populateColorSelect(document.getElementById('color'), COLOR_PRESETS[0].value);
    populateColorSelect(document.getElementById('bulkColor'), COLOR_PRESETS[0].value);

    // Add form size sync (slider + number + preview)
    const radiusRange = document.getElementById('radiusRange');
    const radiusNumber = document.getElementById('radiusNumber');
    const addPreviewDot = document.getElementById('addPreviewDot');
    const colorSelect = document.getElementById('color');

    function syncAddSizeFrom(source) {
      const v = clampRadius(source.value);
      radiusRange.value = String(v);
      radiusNumber.value = String(v);
      setPreviewDot(addPreviewDot, v, colorSelect.value);
    }
    radiusRange.addEventListener('input', () => syncAddSizeFrom(radiusRange));
    radiusNumber.addEventListener('input', () => syncAddSizeFrom(radiusNumber));
    colorSelect.addEventListener('change', () => setPreviewDot(addPreviewDot, clampRadius(radiusNumber.value), colorSelect.value));
    syncAddSizeFrom(radiusNumber);

    // Bulk size sync
    const bulkRange = document.getElementById('bulkRadiusRange');
    const bulkNumber = document.getElementById('bulkRadiusNumber');
    const bulkPreviewDot = document.getElementById('bulkPreviewDot');
    const bulkColorSelect = document.getElementById('bulkColor');

    function syncBulkSizeFrom(source) {
      const v = clampRadius(source.value);
      bulkRange.value = String(v);
      bulkNumber.value = String(v);
      setPreviewDot(bulkPreviewDot, v, bulkColorSelect.value);
    }
    bulkRange.addEventListener('input', () => syncBulkSizeFrom(bulkRange));
    bulkNumber.addEventListener('input', () => syncBulkSizeFrom(bulkNumber));
    bulkColorSelect.addEventListener('change', () => setPreviewDot(bulkPreviewDot, clampRadius(bulkNumber.value), bulkColorSelect.value));
    syncBulkSizeFrom(bulkNumber);

    // Bind buttons
    document.getElementById('add').addEventListener('click', addEntry);
    document.getElementById('applyBulkRadius').addEventListener('click', applyBulkRadius);
    document.getElementById('applyBulkColor').addEventListener('click', applyBulkColor);

    document.getElementById('kredsAll').addEventListener('click', () => setAllKredse(true));
    document.getElementById('kredsNone').addEventListener('click', () => setAllKredse(false));
    document.getElementById('colorAll').addEventListener('click', () => setAllColors(true));
    document.getElementById('colorNone').addEventListener('click', () => setAllColors(false));

    // Enter i adressefelt = tilføj
    document.getElementById('address').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('add').click();
      }
    });

    // Render filters
    renderKredsFilters();
    renderColorFilters();

    renderTable();
  </script>
</body>
</html>
